<!DOCTYPE html>
<html lang="en">
<head>

    <title>Heroes 🦸🏼‍♂️ 🦸🏻‍♀️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="formHero">
    <fieldset>
        <legend>Add your hero 🦸🏼‍♂️ 🦸🏻‍♀</legend>

        <label>Hero Name:

        <label>Universe:
            <select id="selectUniverse">
            </select>
        </label>

        <label>Favourite:
            <input id="favourite" type="checkbox">
        </label>

        <button>Submit</button>
    </fieldset>
</form>
<script src="script.js"></script>
</body>
</html>
